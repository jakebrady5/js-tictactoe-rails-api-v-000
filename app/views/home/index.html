<html>
	<head>
		<title>jQuery Tic Tac Toe</title>
	</head>
	<body>
		<table border="1" cellpadding="40">
			<tr>
				<td data-x="0" data-y="0"></td>
				<td data-x="1" data-y="0"></td>
				<td data-x="2" data-y="0"></td>
			</tr>
			<tr>
				<td data-x="0" data-y="1"></td>
				<td data-x="1" data-y="1"></td>
				<td data-x="2" data-y="1"></td>
			</tr>
			<tr>
				<td data-x="0" data-y="2"></td>
				<td data-x="1" data-y="2"></td>
				<td data-x="2" data-y="2"></td>
			</tr>
		</table>
		<div id="games"></div>
		<div id="message"></div>
		<button id="save">Save Game</button>
		<button id="previous">Show Previous Games</button>
		<button id="newGame">New Game</button>

		<script type="text/javascript" charset="utf-8">

			$(function (){
				attachListeners();
				saveGame();
				newGame();
				showPrevious();
				loadGame();
			});

			var currentGame = 0,
					turn = 0,
					winCombos = [
					[[0,0], [1,0], [2,0]],
					[[0,1], [1,1], [2,1]],
					[[0,2], [1,2], [2,2]],
	        [[0,0], [0,1], [0,2]],
	        [[1,0], [1,1], [1,2]],
	        [[2,0], [2,1], [2,2]],
	        [[0,0], [1,1], [2,2]],
	        [[0,2], [1,1], [2,0]]
				];


			function attachListeners() {
				$("td").on("click", function(event){
					event.preventDefault();
					doTurn(this, event);
				});
			}

			function doTurn(cell, event) {
				turn ++;
				updateState(cell);
				checkWinner();
			}

			function updateState(cell) {
				$(cell).html(player());
				checkWinner(event);
			}

			function checkWinner(cell) {

				for (var i = 0; i < winCombos.length; i++) {
					var winner = winCombos[i];

					var currentBoard = [];
					$.each(winner, function(i, position){
						var x = position[0],
							  y = position[1],
								board = $('[data-x="' + x +'"][data-y="' + y + '"]').html();

							if (board === player()) {
								currentBoard.push(board);
							}

							if (currentBoard.length === 3) {
								message(player());
							}
					});
				}
			}


			function newGame() {
				$('#newGame').on('click', function() {
					turn = 0;
					++currentGame;
					$('td').each(function(){
						$(this).html('');
					});
				});
			}

			function message(player) {
				$('#message').html("Player " + player + " Won!");
			}

			function player() {
				if (turn %2 === 0) {
					return "X";
				} else {
					return "O";
				};
			}

			function saveGame() {
				$('#save').on('click', function(){
					var gameBoard = [],
							url = '',
							method = '';

					$('td').each(function() {
						gameBoard.push($(this).text());
					});
					// debugger;

					$.ajax({
						url: '/games/' + currentGame,
						method: 'PATCH',
						data: {
							game: {
								state: gameBoard
							}
						}
					});
				});
				gameAppender();
			}

			function loadGame(){
				$('div#games').on('click', 'button', function(){
					currentGame = $(this).attr("data-game")
					var state = $(this).attr("data-state");
					var board = state.split(',');
					$('td').each(function(i, val) {
						$(val).html(board[i]);
					});

				});
			}

			function gameAppender(){
				var gameList = [];
				$.getJSON("/games").done(function(data) {
					gameList = data.games;
					var list = $("#games");
					list.html("");
					gameList.forEach(function(game){
						list.append('<button class="loader" data-game="' + game['id'] + '" data-state="' + game['state'] + '">' + game['id'] + '</button>');
					});
				});
			}

			function showPrevious(){

				$("#previous").on('click', gameAppender()
				);
			}
		</script>
	</body>
</html>
